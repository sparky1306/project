<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <title>Capacitor</title>
</head>
<body>
  <div class="title">Capacitor</div>
  <nav class="nav-bar">
    <ul class="nav-list">
      <li class="nav-button"><a href="index.html">Lesson</a></li>
      <li class="nav-button"><a href="quiz.html">Quiz</a></li>
    </ul>
  </nav>
  <div id="mainFrame">
    <div id="quizText" class="textParagraph">
      <p>Answer the following questions and then click "Finish"</p>
      <p>
        <fieldset class="question" name="html-question-one">
          <legend>
            1. At rest, the positive charge of the capacitor is:
          </legend>
          <ul class="answers-list">
            <li>
              <label for="q1-a1">
                <input type="radio" id="q1-a1" name="q1" value="true" /> Distributed evenly between the top and bottom plates 
              </label>
            </li>
            <li>
              <label for="q1-a2">
                <input type="radio" id="q1-a2" name="q1" value="false" /> Collected on the top plate
              </label>
            </li>
            <li>
              <label for="q1-a2">
                <input type="radio" id="q1-a2" name="q1" value="false" /> Collected on the bottom plate
              </label>
            </li>
          </ul>
        </fieldset>
      </p>
      <p>
        <fieldset class="question" name="html-question-two">
          <legend>
            2. To charge the capacitor, you must:
          </legend>
          <ul class="answers-list">
            <li>
              <label for="q2-a1">
                <input type="radio" id="q2-a1" name="q2" value="true" /> Connect a light bulb
              </label>
            </li>
            <li>
              <label for="q2-a2">
                <input type="radio" id="q2-a2" name="q2" value="false" /> Connect a battery (or other power source)
              </label>
            </li>
            <li>
              <label for="q2-a2">
                <input type="radio" id="q2-a2" name="q2" value="false" /> Connect another uncharged capacitor
              </label>
            </li>
          </ul>
        </fieldset>
      </p>
      <p>
        <fieldset class="question" name="html-question-three">
          <legend>
            3. When the battery is disconnected, the charge:
          </legend>
          <ul class="answers-list">
            <li>
              <label for="q3-a1">
                <input type="radio" id="q3-a1" name="q3" value="true" /> Is stuck on the top plate
              </label>
            </li>
            <li>
              <label for="q3-a2">
                <input type="radio" id="q3-a2" name="q3" value="false" /> Flows to the top plate
              </label>
            </li>
            <li>
              <label for="q3-a2">
                <input type="radio" id="q3-a2" name="q3" value="false" /> Distributes evenly between the top and bottom plates
              </label>
            </li>
          </ul>
        </fieldset>
      </p>
      <p>
        <fieldset class="question" name="html-question-four">
          <legend>
            4. What causes the light bulb to light up?
          </legend>
          <ul class="answers-list">
            <li>
              <label for="q4-a1">
                <input type="radio" id="q4-a1" name="q4" value="true" /> The rotation of the earth
              </label>
            </li>
            <li>
              <label for="q4-a2">
                <input type="radio" id="q4-a2" name="q4" value="false" /> Charge collecting on the top plate
              </label>
            </li>
            <li>
              <label for="q4-a2">
                <input type="radio" id="q4-a2" name="q4" value="false" /> Charge flowing through the light bulb
              </label>
            </li>
          </ul>
        </fieldset>
      </p>
      <p><button id="submit" type="submit">Submit</button></p>
      <p></p>
    </div>
  </div>
  <footer id="footer">&copy; Sparky13</footer>
  <script src="index.js"></script>
</body>
</html>
